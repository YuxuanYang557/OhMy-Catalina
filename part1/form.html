<!DOCTYPE HTML>
<html>
<head>
	<title>Information Form</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		input{
			margin:10px;
		}
		select{
			margin:10px;
		}

		textarea{
			padding: 5px 10px;
			margin: 5px;
		}
		label{
			padding: 10px;
			margin: 15px;
		}
		div{
			width: 80%;
		}
	</style>
</head>
<body>
<script>
$(document).ready(function() {
// Function to change form action.
$("#method").change(function() {
var selected = $(this).children(":selected").text();
switch (selected) {
case "getParameter":
$("#myform").attr('action', 'display1');
alert("change to request.getParameter()");
break;
case "getParameterNames":
$("#myform").attr('action', 'display2');
alert("change to request.getParameterName()");
break;
case "getParameterMap":
$("#myform").attr('action', 'display3');
alert("change to request.getParameterMap()");
break;
default:
$("#myform").attr('action', '#');
}
});
// Function For Back Button
$(".back").click(function() {
parent.history.back();
return false;
});
});
</script>
	<div>
	<form id="myform" action="display1" method=" ">
		<label>Email:</label> <input type="text" name="email" ><br>
		<label>Password: </label><input type="password" name="password"><br>
		<label>Confirm Password:</label> <input type="password" name="cpassword"><br>
		<label>Upload your picture: </label><input type="file" id="fileinput" name="image" /><br>
		<label>Gender:</label> <input type="radio" name="gender" value="Male">Male  <input type="radio" name="gender" value="Female">Female<br>
		<label>Select Country:</label> <select name="country">
	 								<option value="China">China</option>
	 								<option value="India">India</option>
  									<option value="United Kingdom">United Kingdom</option>
  									<option value="United States">United States</option>
								</select><br>
		<label>Hobby:</label> <input type="checkbox"  name="hobby1" value="circket"> Cricket <input type="checkbox" name="hobby2" value="football"> Football <br>
		<label>Address:</label> <textarea name="address"></textarea><br>
		<label>Change the request method here: </label><select id="method">
	 								<option >getParameter</option>
	 								<option >getParameterNames</option>
  									<option >getParameterMap</option>
								</select><br>
		<input type="submit" value="Submit">
		
	</form>
	</div>
</body>
</html>
